<!DOCTYPE html><!--*- coding:utf-8; mode:jinja2; -*-->
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="content">
      {{ content }}
    </div>
  </body>
</html>
